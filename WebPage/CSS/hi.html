<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS.css">

    <style>
        p{ /* tag selector */
            color: green;
        }
        .abc{ /* class selector */
            color: red;
        }
        #ab{ /* id selector */  
            color: rgb(76, 0, 255);
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">hi</h1>
    <p>This is a simple HTML file named hi.html.</p>
    <h1 class="abc">This is a simple HTML file named hi.html.</h1>
    <h1 id="ab">This is a simple HTML file named hi.html.</h1>
</body>
</html>
