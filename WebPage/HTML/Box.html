<!-- 
-- 
  table -- collection of tabular data( row and column )
  <table> -- for table 

 table element  
 td -- table data (column)
 tr -- table row
  th -- table header
  tfoot -- table footer
  thead -- table header
  caption -- table caption 
  
  -->
<!DOCTYPE html>
<html>
  <body>
    
   
   <table height="200px" width = "100px" border="10">
     <tr>
      <td colspan="3"></td>
      
     </tr>
     <tr>
       <td></td>
       <td></td>
     </tr>



   </table>
  </body>
</html>
