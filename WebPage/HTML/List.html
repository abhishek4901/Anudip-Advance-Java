<!-- 
List -- to represent data in any order 
1. ordered list 
    <ol> 
        <li> </li>
        <li> </li>
    </ol>
2. unordered list
    <ul>
        <li> </li>
        <li> </li>
    </ul>
 3. Description list
        <dl>
            <dt> </dt>  -- term
            <dd> </dd>  -- description
        </dl>
li -- for 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lists</h1>
    <h2>1. Ordered List</h2>
    <ol>
        <li> Apple </li>
        <li>Banana</li>
    </ol>
    <ol type  ="A"  start="11">
        <li> Apple </li>
        <li>Banana</li>
    </ol>
    <h2>2. Unordered List</h2> 
    <ul>
        <li>book</li>
        <li>pen</li>
    </ul>
    <ul  type = "circle">
        <li>book</li>
        <li>pen</li>
    </ul>
    <h2>3. Description List</h2>
    <dl>
        <dt>Term 1</dt> 
        <dd> this is an Apple</dd>
    </dl> 
 
 
 <ol>
    <li>Fruits</li>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
    </ol>
    <li>Vegetables</li>
    <ol>
        <li>potato</li>
        <li>onion</li>
         <ol>
        <li>Kala</li>
        <li>Red</li>
    </ol>
    </ol>
 </ol>
</body>
</html>
