<!-- 
  table -- collection of tabular data( row and column )
  <table> -- for table 
 table element -- 
 td -- table data (column)
 tr -- table row
  th -- table header
  tfoot -- table footer
  thead -- table header
  caption -- table caption 


  
  -->

 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
<table border="3" height = "200 px "> 
    <td>name</td height = "50px">
    <tr>Abhishek
        
    </tr>
    <td>class</td>
    <tr>5</tr>

</table>
 </body>
 </html>
